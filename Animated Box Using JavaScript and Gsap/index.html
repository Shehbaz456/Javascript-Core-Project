<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body,html{
        width: 100%;
        height: 100%;
    }

    #center{
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%,-50%);
        width: 400px;
        height: 200px;
        border: 1px solid black;
        border-radius: 10px;
    }
    </style>
</head>
<body>
    
    <div id="center">
        <h3 style="text-align: center; margin-top: 40px" >Animate Box using  Js and Gsap </h3>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
        integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        var rect = document.querySelector("#center")

        rect.addEventListener("mousemove", (details) => {
            var Rectlocation = rect.getBoundingClientRect();
            // console.log(Rectlocation);

            var InsideRectlocation = details.clientX - Rectlocation.left;
            // console.log(InsideRectlocation);

            if (InsideRectlocation < Rectlocation.width / 2) {
                var Redcolor = gsap.utils.mapRange(0, Rectlocation.width / 2, 255, 0, InsideRectlocation);
                gsap.to(rect, {
                    backgroundColor: `rgb(${Redcolor},0,0)`,
                    ease: Power4,
                });
                // console.log("left");
            } else {
                var Bluecolor = gsap.utils.mapRange(Rectlocation.width / 2,Rectlocation.width, 0, 255, InsideRectlocation);
                gsap.to(rect, {
                    backgroundColor: `rgb(0,0,${Bluecolor})`,
                    ease: Power4,
                });
                // console.log("right");
            }
        })   
        rect.addEventListener("mouseleave",function(){
            gsap.to(rect,{
                backgroundColor:"white",
                ease:Power4,
            })
        })
    </script>
</body>

</html>
